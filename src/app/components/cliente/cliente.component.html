<div style="margin-left: 40px">
    <form [formGroup]="formCliente" (submit)="save()" novalidate>
        <div style="width: 300px;">
            <div class="form-group" style="width: 150px">
                <label for="lblcedula">Cédula</label>
                <input #cedula type="text" class="form-control" id="cedula" formControlName="cedula" 
                (keyup)="validCedula(cedula.value)">
                <p style="color:red;">{{smscedula}}</p>
            </div>
            <div class="form-group">
                <label for="lblnombre">Nombres</label>
                <input #nombre type="text" class="form-control" id="nombre" formControlName="nombre"
                 (keyup)="validNombre(nombre.value)">
                 <p style="color:red;">{{smsnombre}}</p>
            </div>

            <div class="form-group">
                <label for="lblapellido">Apellidos</label>
                <input #apellido type="text" class="form-control" id="apellido" formControlName="apellido"
                (keyup)="validApellido(apellido.value)">
                <p style="color:red;">{{smsapellido}}</p>
            </div>
            <div class="form-group">
                <label for="lbldireccion">Dirección</label>
                <input #direccion type="text" class="form-control" id="direccion" formControlName="direccion"
                (keyup)="validDireccion(direccion.value)">
                <p style="color:red;">{{smsdireccion}}</p>
            </div>
            <div class="form-group">
                <label for="lbltelefono">Teléfono</label>
                <input #telefono style="width: 120px;" type="text" class="form-control" id="telefono" formControlName="telefono" length="10"
                (keyup)="validTelefono(telefono.value)">
                <p style="color:red;">{{smstelefono}}</p>
            </div>
            <div class="form-group">
                <label for="lblcorreo">Correo</label>
                <input #correo type="email" class="form-control" id="correo" formControlName="correo"
                (keyup)="validCorreo(correo.value)">
                <p style="color:red;">{{smscorreo}}</p>
            </div>
            <div>
                <button class="btn btn-success" [disabled]="!formCliente.valid">Guardar</button>
            </div>
        </div>
    </form>
</div>
