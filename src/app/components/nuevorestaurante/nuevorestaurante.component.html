<form [formGroup]="formRestaurante" (submit)="saveRestaurante()" novalidate>
    <div style="width: 300px;">
        <div class="form-group">
            <label for="lblnombre`">Nombre</label>
            <input #nombre type="text" class="form-control" id="nombre"
             formControlName="nombre" (keyup)="validNombre(nombre.value)">
            <p style="color:red;">{{smsnombre}}</p>
        </div>
        <div class="form-group">
            <label for="lbldireccion">Dirección</label>
            <input #direccion type="text" class="form-control" id="direccion"
            formControlName="direccion" (keyup)="validDireccion(direccion.value)">
            <p style="color:red;">{{smsdireccion}}</p>
        </div>
        <div class="form-group">
            <label for="lbltelefono">Teléfono</label>
            <input #telefono type="text" class="form-control" id="telefono" 
            formControlName="telefono" (keyup)="validTelefono(telefono.value)">
            <p style="color:red;">{{smstelefono}}</p>
        </div>
        <div class="form-group">
            <label for="lblaforo">Aforo</label>
            <input #aforo style="width: 120px;" type="number" class="form-control" id="aforo" 
            formControlName="aforo" (keyup)="validAforo(aforo.value)">
            <p style="color:red;">{{smsaforo}}</p>
        </div>
        <div>
            <button class="btn btn-success" [disabled]="!formRestaurante.valid">Guardar</button>
        </div>
    </div>
</form>
